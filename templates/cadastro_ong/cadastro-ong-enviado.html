{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Petmatching - Cadastro ONG enviado</title>
    <link rel="stylesheet" href="{% static 'styles/styles.css' %}">
</head>
<body>
    <header></header>
    <main class = "confirmacao_ong">
        <section class="confirmacao_ong_conteudo">
            <p>Já salvamos os seus dados e entraremos em contato assim que possível.<br>
                Muito obrigado!</p>
                <a class="botao_cadastrar_pet" type="submit">Cadastrar Pet</a>
                <a class="conteudo_inicial_botao" href="{% url 'index' %}" class="voltar">Voltar</a>
        </section>
    <section class="cadastro_enviado">
        <img class="conteudo_inicial_imagem" src="{% static 'img/logo.png' %}" alt="logo petmatch">
    </section>
    </main>
    <footer></footer> 
</body>
</html>
