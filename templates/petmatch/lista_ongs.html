{% load static %}
<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Adote ou seja uma ONG parceira">
        <title>PetMatch!</title>
        <link rel="stylesheet" href="{% static 'styles\styles.css' %}">
    </head>
    <body>
        <main>
            <section id="home">
                <section class="cabecalho">
                    <nav class="cabecalho-menu">
                        <a class="cabecalho-logo" href="{% url 'index' %}">
                            <img src="{% static 'img/logo-menor.png' %}" alt="logo Petmatching" />
                        </a>
                        <a class="cabecalho-menu-item" href="{% url 'index' %}">Home</a>
                        <a class="cabecalho-menu-item" href="#quem_somos">Quem Somos</a>
                        <a class="cabecalho-menu-item" href="{% url 'lista_pets' %}">Pets</a>
                        <a class="cabecalho-menu-item" href="#blog">Blog</a>
                        <a class="cabecalho-menu-item" href="{% url 'lista_ong' %}">ONGs Participantes</a>
                        <a class="cabecalho-menu-item" href="/admin/login">Login</a>
                    </nav>
                </section>
                <section class="conteudo_inicial">
                    <h1>ONGs Participantes</h1>
                    <section>
                    <ul>
                    {% for ong in ongs %}
                        <li>{{ ong }}</li>
                    {% endfor %}
                    </ul>
                </section>
                </section>
            </section>
    </main>
    <script type="module"
            src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <footer>
        2023
    </footer>
</body>
</html>
